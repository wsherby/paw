<html>
	<head>
		<title>PAW</title>
	</head>

	<body>
		<h1>Edit Puppy</h1>
		<form action="{{url_for('edit_puppy', puppy_id = puppy.id)}}" method='POST'>
			<d1>
				<dt>Name:</dt>
					<dd><input type = 'text' size='30' name='name' value='{{puppy.name}}'></dd>
				<dt>DOB:</dt>
					<dd><input type = 'date' name = 'dob' value = "{{puppy.date_of_birth.strftime('%Y-%m-%d')}}"></dd>
				<dt>Breed:</dt>
					<dd><input type = 'text' size='30' name='breed' value='{{puppy.breed}}'></dd>
				<dt>Gender:</dt>
					<dd><input type = 'text' size='30' name='gender' value='{{puppy.gender}}'></dd>
				<dt>Weight:</dt>
					<dd><input type = 'text' size='30' name='weight' value='{{puppy.weight}}'>lbs</dd>
				<dt>Shelter:</dt>
					<dd><select name = "shelter">
						{% for shelter in shelters %}
							{% if shelter.id == puppy.shelter_id %}
								<option value = '{{shelter.name}}' selected = "selected">{{shelter.name}}</option>
							{% endif %}
							<option value = '{{shelter.name}}'>{{shelter.name}}</option>
						{% endfor %}
					</select>
			</d1>
				
			<input type='submit' value='Edit'>
			<a href="{{url_for('puppies_admin', shelter_id = puppy.shelter_id)}}">Cancel</a>
		</form>
		
	</body>

</html>
